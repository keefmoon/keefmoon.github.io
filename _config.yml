# Site wide configuration

title: Keith Moon - iOS / Swift Developer - London
locale: en_GB
description: I'm an contract iOS developer based in London.
logo: site-logo.png
search: true
url: https://keefmoon.github.io #http://localhost:4000

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
   - jekyll-twitter-plugin
   - jekyll-gist
   - jekyll-sitemap
   - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: Keith Moon
  avatar: bio-photo.jpg
  email: keef@keefmoon.com
  disqus-shortname:
  twitter: keefmoon
  facebook: #username
  github: keefmoon
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: keefmoon
  instagram: #username
  flickr: #username
